<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>10-Minute Countdown Timer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e293b;
      color: #f1f5f9;
    }
    .container {
      text-align: center;
    }
    #time {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    #startBtn { background: #22c55e; color: #fff; }
    #pauseBtn { background: #f59e0b; color: #fff; }
    #resetBtn { background: #ef4444; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>10‑Minute Countdown Timer</h1>
    <div id="time">10:00</div>
    <div>
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    (function () {
      const timeDisplay = document.getElementById('time');
      const startBtn = document.getElementById('startBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const resetBtn = document.getElementById('resetBtn');

      const DURATION = 10 * 60; // 10 minutes in seconds
      let remaining = DURATION;
      let intervalId = null;
      let running = false;

      function formatTime(sec) {
        const m = Math.floor(sec / 60).toString().padStart(2, '0');
        const s = (sec % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
      }

      function render() {
        timeDisplay.textContent = formatTime(remaining);
      }

      function tick() {
        if (remaining > 0) {
          remaining--;
          render();
          if (remaining === 0) {
            clearInterval(intervalId);
            intervalId = null;
            running = false;
            alert("Time's up!");
          }
        }
      }

      function start() {
        if (running) return;
        if (remaining <= 0) remaining = DURATION;
        running = true;
        intervalId = setInterval(tick, 1000);
      }

      function pause() {
        if (!running) return;
        running = false;
        clearInterval(intervalId);
      }

      function reset() {
        running = false;
        clearInterval(intervalId);
        remaining = DURATION;
        render();
      }

      startBtn.addEventListener('click', start);
      pauseBtn.addEventListener('click', pause);
      resetBtn.addEventListener('click', reset);

      render();
      start(); // pornește automat la încărcare
    })();
  </script>
</body>
</html>
